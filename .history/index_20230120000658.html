<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Clicker Empire Game</title>
</head>
<body>
<div id="initial-form" class="">
    <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-6 text-center">
            <div class="bg-white p-4">
                <h2>Clicker Empire Game</h2>
                <form onsubmit=" event.preventDefault();">
                    <div class="form-group">
                        <input type="name" class="form-controll col-11 my-3 text-center" placeholder="Your name" id="userName" required>
                    </div>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-primary col-5" onclick="registerAccount()">New</button>
                        <button type="submit" class="btn btn-primary col-5" onclick="loginAccount()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="main-page" class="d-none">
    <div class="vh-100 bg-dark justify-content-center align-items-center">
        <div class="col-12 col-11 d-flex flex-column">
            <div id="balance">
                
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="text.js"></script>
</body>
</html>
